<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="d-flex flex-row justify-content-around align-items-center col-12">
        <img src="./img/logo.png" alt="Header logo" class="logo-img"/>
        <a href="" class="header-text">Home</a>
        <a href="" class="header-text">Shop</a>
        <a href="" class="header-text">My Account</a>
        <a href="" class="header-text">Compare</a>
        <a href="" class="header-text">Login</a>
        <div>
            <input type="text" placeholder="Search For Items"/>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="bag-outline"></ion-icon>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h2>Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Your Email</label>
                            <input type="email" id="loginEmail" class="form-control" placeholder="Your Email" required>
                          </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Your Password</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Your Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">Create an Account</h2>
                      <form>
                        <div class="mb-3">
                          <label for="registerUsername" class="form-label">Username</label>
                          <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                          <label for="registerEmail" class="form-label">Your Email</label>
                          <input type="email" id="registerEmail" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                          <label for="registerPassword" class="form-label">Your Password</label>
                          <input type="password" id="registerPassword" class="form-control" placeholder="Your Password" required>
                        </div>
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirm Password</label>
                          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit & Register</button>
                      </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
